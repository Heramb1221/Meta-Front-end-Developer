<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemons</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <!--First element to setup a bootstrap website-->
        <div class="container">
            <!--row element-->
            <div class="row">
                <!--columns-->
                <div class="col">
                    <h1>Our Menu</h1>
                    <div class ="row">
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Calamari.jpeg" alt="Calamri" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calamari <span class="adge bg-primary">New</span></h2>
                                    <p class="card-text">Squid, buttermilk</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Falafel.jpeg" alt="falafel image" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Falafel</h2>
                                    <p class="card-text">Chickpea, herbs and spices.</p>
                                </div>
                            </div>

                        </div>
                        <div class="col-12 col-lg-6">
                            <div class="card">
                                <img src="Salad.jpeg" alt="salad image" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Pasta Salad</h2>
                                    <p class="card-text">Lettuce, vegetables and mozzarella.</p>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="col">
                    <h2>Prices</h2>
                    <table class="tables">
                        <tr>
                            <td>Fried Calamri</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Falafel</td>
                            <td>$12.00</td>
                        </tr>
                        <tr>
                            <td>Pasta Salad</td>
                            <td>$10.00</td>
                        </tr>
                    </table>
                    <div class="alert alert-info" role="alert">
                        Try our new Fried Calamari
                    </div>
                </div>  
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
