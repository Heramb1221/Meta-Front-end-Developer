<!--This notifies the web brower that it is an html document-->
<!DOCTYPE html>

<html>
    <!--In head we add information or meta data to describe a web page-->
    <!--Can link to css files-->
    <head>
        <title>Little Lemon</title>
    </head>
    <!--Contains content of web page-->
    <body>
        <h1>Our Menu</h1>
        <h2>Falafel</h2>
        <p>Chick pea, herbs and spices</p>
        <!--
        img tag creates a place holder fo image to be placed.
        width and height attributes can be used to adjust the size of image.
        alt text attribute is used to add description of the image.
        -->
        <img src="Falafel.jpeg" width="240" height="135" alt="A Falafel">
        <h2>Pasta Salad</h2>
        <p>Lettuce, vegetables and mozzarella</p>
        <img src="Salad.jpeg" width="240" height="135" alt="A Pasta Salad">
        <!--Anchor tag to link to other webpages-->
        <a href="location.html">Our Location</a>
        <style>
            table, th, td{
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
        <table>
            <tr>
                <!--Table header tags-->
                <th>Dish</th>
                <th>Price</th>
            </tr>
            <!--Table row tags-->
            <tr>
                <!--Table data tags defines the data of content itself-->
                <td>Falafel</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Pasta Salad</td>
                <td>$12.00</td>
            </tr>
        </table>
    </body>
</html>
